<div class="view front login"><div class="container"><form class="form-signin"><h2 class="form-signin-heading">Please sign in</h2><label for="inputEmail" class="sr-only">Email address</label><input ng-model="loginData.email" type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus><label for="inputPassword" class="sr-only">Password</label><input ng-model="loginData.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required><div ng-click="onLoginClick()" class="btn btn-lg btn-primary btn-block">Sign in</div></form></div></div>
